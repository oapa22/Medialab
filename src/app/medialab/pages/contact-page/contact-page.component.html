<div class="w-full">

    <div class="w-[90%] mx-auto my-10">

      <!-- Sección información -->
      <div class="flex items-center py-8 px-[5%] max-w-[80%] mx-auto gap-4 text-wrap justify-between rounded-full bg-gradient-to-r from-[#F29F05] to-[#FAB300]">
        <!-- Información ubicación -->
        <div class="flex items-center gap-2">
          <svg class="w-full max-w-[10%] max-h-[10%] mr-4" viewBox="0 0 42 63" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M20.9997 0.833008C32.2755 0.833008 41.4163 9.97386 41.4163 21.2497C41.4163 24.659 40.5831 27.8714 39.1036 30.698L20.9997 62.083L3.31508 31.4592C1.57467 28.4538 0.583008 24.9689 0.583008 21.2497C0.583008 9.97386 9.72386 0.833008 20.9997 0.833008ZM20.9997 6.66634C12.9455 6.66634 6.41634 13.1955 6.41634 21.2497C6.41634 23.5657 6.95062 25.7879 7.96168 27.794L8.45166 28.6889L20.9997 50.4163L33.6363 28.5359C34.9068 26.3419 35.583 23.8552 35.583 21.2497C35.583 13.1955 29.0538 6.66634 20.9997 6.66634ZM20.9997 12.4997C25.8322 12.4997 29.7497 16.4172 29.7497 21.2497C29.7497 26.0822 25.8322 29.9997 20.9997 29.9997C16.1672 29.9997 12.2497 26.0822 12.2497 21.2497C12.2497 16.4172 16.1672 12.4997 20.9997 12.4997ZM20.9997 18.333C19.3888 18.333 18.083 19.6388 18.083 21.2497C18.083 22.8605 19.3888 24.1663 20.9997 24.1663C22.6105 24.1663 23.9163 22.8605 23.9163 21.2497C23.9163 19.6388 22.6105 18.333 20.9997 18.333Z" fill="white"/>
          </svg>
          <div>
            <p class="text-title-2 text-white font-bold">Edificio 9. Tercer piso</p>
            <p class="text-content-2 text-blue-utpl">Campus San Cayetano Alto<br>Loja - Ecuador<br>Paris SN Praga</p>
          </div>
        </div>

        <!-- Separador -->
        <div class="h-20 w-[1.5px] bg-blue-utpl"></div>

        <!-- Información Contactanos -->
        <div class="flex items-center gap-2">
          <svg class="w-full max-w-[14%] max-h-[14%] mr-4" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M31.6457 11.9792C33.4579 12.3327 35.2568 13.1319 36.5623 14.4375C37.8679 15.7431 38.6671 17.542 39.0207 19.3542M32.8748 3.375C36.6399 3.79326 40.0279 5.61471 42.7082 8.29167C45.3885 10.9686 47.2019 14.3605 47.6249 18.125M47.6235 36.5051V43.1666C47.6339 45.7131 45.3442 47.8395 42.7732 47.6077C20.5833 47.625 3.375 30.2568 3.39237 8.21591C3.16082 5.65866 5.27671 3.37761 7.81993 3.37522H14.4947C15.5744 3.36461 16.6212 3.74621 17.4399 4.4489C19.7675 6.44667 21.2646 13.2274 20.6886 15.923C20.2389 18.0276 18.1174 19.4999 16.6751 20.9394C19.8423 26.4985 24.4543 31.1014 30.0245 34.2624C31.4668 32.823 32.9421 30.7057 35.0508 30.2568C37.7559 29.6811 44.5803 31.1803 46.5701 33.5241C47.2757 34.3552 47.6506 35.4161 47.6235 36.5051Z" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <p class="text-title-2 text-white font-bold">Contáctanos</p>
            <p class="text-content-2 text-blue-utpl">370 1444 - Ext. 2498</p>
          </div>
        </div>

        <!-- Separador -->
        <div class="h-20 w-[1.5px] bg-blue-utpl"></div>

        <!-- Información Mensaje -->
        <div class="flex items-center gap-2">
          <svg class="w-full max-w-[14%] max-h-[14%] mr-4" viewBox="0 0 55 45" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.91825 4.33524C4.40836 3.84513 5.08545 3.54199 5.83333 3.54199H49.1667C49.9146 3.54199 50.5916 3.84513 51.0817 4.33524M3.91825 4.33524C3.42814 4.82536 3.125 5.50244 3.125 6.25033V38.7503C3.125 40.2461 4.33756 41.4587 5.83333 41.4587H49.1667C50.6624 41.4587 51.875 40.2461 51.875 38.7503V6.25033C51.875 5.50244 51.5719 4.82536 51.0817 4.33524M3.91825 4.33524L23.6698 24.0867C25.7852 26.202 29.2148 26.202 31.3302 24.0867L51.0817 4.33524" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <p class="text-title-2 text-white font-bold">Envíanos un mensaje</p>
            <p class="text-content-2 text-blue-utpl">{{'medialab@utpl.edu.ec'}}</p>
          </div>
        </div>
      </div>

      <br>

      <!-- Seccion sugerencias -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">

        <!-- Formulario segurencias -->
        <div class="shadow-md text-lg rounded-3xl bg-gradient-to-b from-[#216A9C] to-[#06446F]">

          <div class="w-[60%] mx-auto my-5 flex-col text-center text-white">
            <p class="">Contáctanos o escríbenos tus sugerencias</p>
            <div class="flex my-3 justify-center">
              <span class="block w-[40%] h-[1px] bg-yellow-utpl"></span>
            </div>
            <p class="font-extralight">¡Cuéntanos tu experiencia!</p>
          </div>

          <form (ngSubmit)="sendEmail()" [formGroup]="form" class="w-[90%] mx-auto my-5 flex flex-col text-sm">
            <!-- <input type="text" formControlName="from_name" placeholder="Nombre"
              class="my-2 py-2 px-10 text-white rounded-full bg-transparent border-2 border-white focus:outline-none focus:ring-1 focus:ring-yellow-utpl focus:border-yellow-utpl">

            <input type="email" formControlName="from_correo" placeholder="Correo"
              class="my-2 py-2 px-10 text-white rounded-full bg-transparent border-2 border-white focus:outline-none focus:ring-1 focus:ring-yellow-utpl focus:border-yellow-utpl">
             -->
            <input type="text" formControlName="subject" placeholder="Asunto"
              class="my-2 py-2 px-10 text-white rounded-full bg-transparent border-2 border-white focus:outline-none focus:ring-1 focus:ring-yellow-utpl focus:border-yellow-utpl">

            <textarea formControlName="message" placeholder="Mensaje"
              class="h-[200px] my-2 py-2 px-10 text-white rounded-3xl bg-transparent border-2 border-white focus:outline-none focus:ring-1 focus:ring-yellow-utpl focus:border-yellow-utpl"></textarea>

            <button type="submit" class="py-2 my-5 font-bold rounded-full bg-gradient-to-r from-[#3D9BDB] to-[#C0D7E7]">Enviar</button>
          </form>
        </div>


        <!-- Mapa -->
        <div class="w-full h-[300px] lg:h-full flex items-center">
          <iframe
              class="rounded-lg border-2 border-black"
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d995.0415173755904!2d-79.1976549!3d-3.9862356!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91cb47e2e663a91d%3A0x90891b393471009c!2sC.%20Par%C3%ADs%20450%2C%20Loja!5e0!3m2!1ses-419!2sec!4v1753435268868!5m2!1ses-419!2sec"
              width="100%"
              height="80%"
              allowfullscreen="true"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

    </div>

  </div>
