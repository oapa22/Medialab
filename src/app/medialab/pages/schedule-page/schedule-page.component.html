
<!-- Seccion de cronograma -->
<div class="w-full bg-blue-utpl">
  <div class="w-[90%] mx-auto pt-10 pb-32">
    <div class="text-center text-white text-2xl mb-10">
      <h1>
        <p><strong>{{'Nuestra' | uppercase}}</strong></p>
        <p>{{'Programaci√≥n' | uppercase}} </p>
      </h1>
    </div>

    <div class="">
      <medialab-section-schedule></medialab-section-schedule>
    </div>

  </div>
</div>

<!-- Seccion de listado de podcast -->
<div class="w-full" *ngIf="this.podcasts">
  <div class="w-[90%] mx-auto my-10">
    <div class="text-center text-blue-utpl">
      <h2 class="text-2xl"><strong>PODCASTS</strong></h2>

      <div class="w-[95%] mx-auto my-10 select-none">
        <input type="text" placeholder="Buscar..."
          class="w-1/2 px-5 py-2 bg-[#E0E0E0] placeholder-black rounded-full border-2 border-black focus:outline-none focus:ring-1 focus:ring-blue-utpl focus:border-blue-utpl"
        />
      </div>
    </div>

    <div class="w-full">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mb-10">

        <div
          *ngFor="let podcast of podcasts; let i = index"
          class="col-span-1 w-[90%] mx-auto my-3"
        >
          <shared-card-podcast [podcast]="podcast"></shared-card-podcast>
        </div>
      </div>


      <!-- paginacion -->
      <shared-pagination path='podcast' [numberDocsShow]=6 (podcastEmitter)="this.getPodcast($event)"></shared-pagination>
    </div>
  </div>
</div>
