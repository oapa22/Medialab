<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>Este proceso no es reversible, está a punto de eliminar a <strong> {{'data.superhero'}} </strong></mat-dialog-content>
<mat-dialog-actions>
  <button mat-button  (click)="closeDialog()">Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="deleteHero()">Borrar</button>
</mat-dialog-actions>
